<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@600;700&display=swap');

  .education {
    padding: 3rem 2rem;
    background-color: #002244;
    text-align: center;
  }

  .section-header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 3rem;
    padding: 0 1rem;
  }

  .section-bar {
    height: 2px;

    flex: 1;

  }

  .section-title {
    font-family: 'Montserrat', sans-serif;

  .logo-row {

</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const educationSection = document.getElementById('education');
  const placeholder = document.getElementById('education-placeholder');
  const template = document.getElementById('education-template');

  // Create intersection observer
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        // Replace placeholder with actual content
        const content = template.content.cloneNode(true);
        placeholder.replaceWith(content);
        
        // Stop observing after loading
        observer.disconnect();
      }
    });
  }, {
    threshold: 0.3 // Trigger when 10% of element is visible
  });

  // Start observing the education section
  observer.observe(educationSection);
});
</script>
